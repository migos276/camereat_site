<!-- commander.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="public/images/camereat.ico" type="image/x-icon">
<title>Télécharge l'application</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
font-family: Arial, sans-serif;
background: #ffffff;
color: #000000;
min-height: 100vh;
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
padding: 20px;
text-align: center;
position: relative;
    }
/* Bouton retour */
.btn-retour {
position: fixed;
top: 30px;
left: 30px;
background: #000;
color: #fff;
width: 50px;
height: 50px;
border-radius: 50%;
display: flex;
align-items: center;
justify-content: center;
cursor: pointer;
transition: all 0.3s;
box-shadow: 0 4px 15px rgba(0,0,0,0.2);
z-index: 1000;
text-decoration: none;
border: 3px solid #000;
    }
.btn-retour:hover {
background: #fff;
color: #000;
transform: translateX(-5px);
    }
.btn-retour svg {
width: 24px;
height: 24px;
    }
.container {
max-width: 500px;
width: 100%;
    }
h1 {
font-size: 2.5rem;
margin-bottom: 2rem;
    }
.phone {
width: 100%;
max-width: 280px;
margin: 2rem auto;
border: 8px solid #000;
border-radius: 30px;
    }
.text {
font-size: 1.4rem;
margin: 2rem 0;
line-height: 1.6;
    }
.buttons {
display: flex;
flex-direction: column;
gap: 1.5rem;
margin-top: 2rem;
align-items: center;
    }
.btn {
display: flex;
align-items: center;
justify-content: center;
gap: 12px;
background: #000;
color: #fff;
padding: 16px 24px;
text-decoration: none;
font-size: 1.1rem;
font-weight: bold;
border: 3px solid #000;
border-radius: 12px;
transition: all 0.3s;
width: 100%;
max-width: 320px;
    }
.btn:hover {
background: #fff;
color: #000;
transform: translateY(-2px);
box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
.btn svg {
width: 28px;
height: 28px;
flex-shrink: 0;
    }
.btn-text {
display: flex;
flex-direction: column;
align-items: flex-start;
    }
.btn-small {
font-size: 0.75rem;
font-weight: normal;
opacity: 0.9;
    }
.btn-large {
font-size: 1.2rem;
font-weight: bold;
    }
/* Mobile */
@media (max-width: 768px) {
.btn-retour {
top: 20px;
left: 20px;
width: 45px;
height: 45px;
    }
h1 {
font-size: 2rem;
    }
.text {
font-size: 1.2rem;
    }
.btn {
font-size: 1rem;
padding: 14px 20px;
    }
    }
</style>
</head>
<body>
<!-- Bouton Retour à l'accueil -->
<a href="/" class="btn-retour" title="Retour à l'accueil">
<svg fill="currentColor" viewBox="0 0 24 24">
<path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
</svg>
</a>

<div class="container">
<h1>Télécharge l'application</h1>
<img src="public/images/phone.png" alt="Téléphone avec l'application" class="phone">
<p class="text">
      Télécharge l'application pour commencer l'aventure CamerEat 
</p>
<div class="buttons">
<!-- Bouton App Store -->
<a href="https://apps.apple.com/ton-lien" class="btn btn-ios">
<svg viewBox="0 0 24 24" fill="currentColor">
<path d="M18.71,19.5C17.88,20.74 17,21.95 15.66,21.97C14.32,22 13.89,21.18 12.37,21.18C10.84,21.18 10.37,21.95 9.1,22C7.79,22.05 6.8,20.68 5.96,19.47C4.25,17 2.94,12.45 4.7,9.39C5.57,7.87 7.13,6.91 8.82,6.88C10.1,6.86 11.32,7.75 12.11,7.75C12.89,7.75 14.37,6.68 15.92,6.84C16.57,6.87 18.39,7.1 19.56,8.82C19.47,8.88 17.39,10.1 17.41,12.63C17.44,15.65 20.06,16.66 20.09,16.67C20.06,16.74 19.67,18.11 18.71,19.5M13,3.5C13.73,2.67 14.94,2.04 15.94,2C16.07,3.17 15.6,4.35 14.9,5.19C14.21,6.04 13.07,6.7 11.95,6.61C11.8,5.46 12.36,4.26 13,3.5Z"/>
</svg>
<div class="btn-text">
<span class="btn-small">Télécharger sur</span>
<span class="btn-large">App Store</span>
</div>
</a>

<!-- Bouton Google Play -->
<a href="https://play.google.com/store/apps/details?id=ton.package" class="btn btn-android">
<svg viewBox="0 0 24 24" fill="currentColor">
<path d="M3,20.5V3.5C3,2.91 3.34,2.39 3.84,2.15L13.69,12L3.84,21.85C3.34,21.6 3,21.09 3,20.5M16.81,15.12L6.05,21.34L14.54,12.85L16.81,15.12M20.16,10.81C20.5,11.08 20.75,11.5 20.75,12C20.75,12.5 20.53,12.9 20.18,13.18L17.89,14.5L15.39,12L17.89,9.5L20.16,10.81M6.05,2.66L16.81,8.88L14.54,11.15L6.05,2.66Z"/>
</svg>
<div class="btn-text">
<span class="btn-small">Disponible sur</span>
<span class="btn-large">Google Play</span>
</div>
</a>
</div>
</div>
</body>
</html>
